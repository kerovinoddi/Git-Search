<div class="container">
  <div class="row">
    <div class="col-md">
<div class="row">
 <div class="col-md-6"><p id='users' class="btn btn-info" (click)="searchUsers = true">Users</p> <br></div>
  <div class="col-md-6"><p id='repos' class="btn btn-info" (click)="searchUsers = false">Repos</p></div>
</div>
<p class="arose"></p>
<form>
  <div class="form-group">
      <input type="text" class="form-control" [(ngModel)]="username" name="username" placeholder="NAME" (keyup)="getProfile()">
    </div>
</form>


<div *ngIf="searchUsers">
  <div >
    <img src="{{user.avatar_url}}" alt="avatar" >
    <br>
    <br>
    <a href="{{user.html_url}}" target="_blank"><button >GO TO PROFILE </button></a>
    <br>
  </div>
  <div class="row">
      <div class="ceter"><h3>{{user.name}}</h3></div>
      <div class="col-md-4"><p class="btn btn-success">Followers<br><span>{{user.followers}}</span></p></div>
      <div class="col-md-4"><p class="btn btn-primary">Following<br><span>{{user.following}}</span></p></div>
     <div class="col-md-4"><p class="btn btn-success">Repositories<br><span>{{user.public_repos}}</span></p></div>
  </div>
  
</div>

<div *ngIf="!searchUsers">
  <div class="container repo-row">
    <div *ngFor="let rep of repo" class="card">
      <a href="{{rep.html_url}}" target="_blank">
          <h3>{{rep.name}}</h3>
          <p>{{rep.description}}</p>
          <p>{{rep.created_at |dateCount}}</p>
      </a>
      
    </div>
    
    
  </div>
</div>
</div>
</div>
</div>
